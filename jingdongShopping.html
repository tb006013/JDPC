<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>京东购物车</title>
		<!--JS部分-->
		<script type="text/javascript" src="javaScript/jquery-1.8.3.min.js" ></script>
		<script type="text/javascript" src="javaScript/header/header.js" ></script>
		<!--在购物车页面读取cookie-->
		<script type="text/javascript" src="javaScript/main_nav/readCookie.js" ></script>
		<!--link style的部分-->
		<link rel="stylesheet" href="css/header.css" />
		<link rel="stylesheet" href="css/footer.css" />
		<link rel="stylesheet" href="css/shopping_car.css" />
		<!--猜你喜欢-->
		<link rel="stylesheet" href="css/guessyoulike.css" />
		<!--导入头部还有尾部的内容-->
		<script type="text/javascript">
			$(function(){
				//这段代码表示的意思是在自己写好的header.js引入进来后我们在
				//进行加载header.html,如果没有等到header.js加载完后再
				//加载header.html会出现JS效果已经不存在的现象,所以一定
				//要保证JS效果加载进来后再加载header.html
				//就算把$("#head").load("header.html")
				//放在header.js前面也实现不了将JS导入,所以暂时使用这种方法
				$("#head").load("header.html",function(){
					var script = document.createElement('script');
					script.src = "javaScript/header/header.js";
					$('body').append(script);
				});
				//给所有的floor_banner加上这个
				$(".floor_banner").load("floor_banner.html");
				$("#foot").load("footer.html");
				$("#foot").load("guessyoulike.html");
				
			})
		</script>
		
	</head>
	<body>
		<div id="head">
			<!--放入头部的内容-->
		</div>
		<div id="shopping_center">
			<div class="car_content">
				<ul>
					<li class="text"> 购物车内暂时没有商品，登录后将显示您之前加入的商品 <span></span></li>
					<li class="login">
						<a href="#none">登录</a>
						<a href="京东home.html">去购物></a>
					</li>
				</ul>
			</div>
		</div>
		<div id="guessyou">
			
		</div>
		<div id="foot">
			<!--放入尾部的内容-->
		</div>
	
	</body>
</html>
